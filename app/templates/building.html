{% macro building(name, description) %} 
<button type="button" id="{{name.lower().replace(" ", "-") }}" class="btn btn-primary list-group-item list-group-item-action py-3 lh-sm building mb-2 border">
  <div class="row"> 
    <div class="col-sm-10">
      <div class="mb-1 text-start">
        <strong class="fs-4 building-name">{{ name }}</strong>
      </div>
      <div class="col-10 small fst-italic building-cost">
        Cost: <small>{{ description }}</small>
      </div>
    </div>
    <div class="col-sm-2 fs-1 d-flex align-items-center justify-content-center">
      <strong class="building-amount" id="{{ name.lower().replace(" ", "-") }}-amount">0</strong>
    </div>
  </div>
</button>
{% endmacro %}
